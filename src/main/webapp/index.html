<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>Incentergy WebGIS Demos</title>

		<script id="sap-ui-bootstrap"
			src="https://openui5.hana.ondemand.com/1.108.8/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m,incentergy.ol"
			data-sap-ui-preload="async"
			data-sap-ui-theme="sap_horizon"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{
				"incentergy.webgis": "./incentergy/webgis",
				"incentergy.ol": "https://cdn.rawgit.com/ManuelB/openui5-ol/gh-pages/0.0.8/incentergy/ol",
				"ol": "https://cdnjs.cloudflare.com/ajax/libs/ol3/4.6.5/ol-debug"
			}'>
		</script>

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script>
			sap.ui.getCore().attachInit(function() {
				new sap.m.Shell({
					app: new sap.ui.core.ComponentContainer({
						height : "100%",
						name : "incentergy.webgis"
					})
				}).placeAt("content");
			});
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
